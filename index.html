        const chapterTexts = {
            cap1: `<p>L√° estava eu, um gerente de vendas focado em meu cotidiano corrido e complexo, repleto de desafios e estresse enraizado no m√©rito do cargo, um trabalho que traz a carga necess√°ria para que eu sequer olhasse para os lados. Como gestor, eu liderava uma equipe grande de vendedores e, dentre todos os funcion√°rios, havia uma garota rec√©m-contratada que, logo, eu buscaria incessantemente t√™-la para mim.</p><p>√â estranho explicar isso, mas eu realmente n√£o sei como tudo aconteceu. Acho que meu inconsciente sempre a buscou e pensou nela, sobre ‚Äún√≥s‚Äù, mas, l√° atr√°s, t√≠nhamos vidas distintas, com planos e caminhos bem opostos. A √∫nica coisa que nos deixava pr√≥ximos era justamente o trabalho; fic√°vamos ‚Äújuntos‚Äù por volta de oito horas por dia, apesar de muitas vezes estarmos em pontos de vendas separados.</p><p>Como eu era o gerente, procurava, de forma n√£o pensada, estar pr√≥ximo de Maria. Creio que meu subconsciente ficava pensando no "e se...". E, mais que de repente, eu j√° procurava me manter afastado de qualquer linha que me levasse para longe da Maria. Busquei caminhos de aproxima√ß√£o cada vez mais, deixando de lado coisas que, no futuro, me complicassem com ela ou que atrapalhassem, caso um dia eu quisesse tentar algo. Mesmo assim, ainda n√£o sentia nada, somente respeito e admira√ß√£o por, pela profissional exemplar que era.</p><p>Logo meus feedbacks gerenciais puxavam informa√ß√µes pessoais daquela vendedora e eu trabalhava em cada detalhe de forma discreta at√© para mim, tentando ajudar sempre que poss√≠vel, especialmente com conselhos pessoais. Lembro-me de que a equipe, normalmente em conversas paralelas, concordava com meus argumentos ‚Äî sempre fui muito persuasivo. Entretanto, um dia, quando eu estava conversando sobre algum assunto sens√≠vel com outra pessoa, Maria entrou na conversa e disse que n√£o concordava comigo. Eu fiquei incr√©dulo com o que tinha ouvido, porque estava acostumado com a maioria sempre concordando, e a conversa tamb√©m n√£o estava direcionada a ela... mas eu gostei daquilo. Talvez tenha sido da√≠ que todo o universo come√ßou a me fazer pensar nela, l√° dentro do subconsciente.</p><p>Comecei a perceber que, quando eu pegava o mesmo √¥nibus que a Maria, eu me sentia mais feliz. Se sent√°ssemos um ao lado do outro, mais feliz ainda. Comecei a tramar para que tiv√©ssemos mais encontros por ‚Äúcoincid√™ncia‚Äù. Chamei todo mundo na minha casa para comer um "podr√£o" e s√≥ fiz isso para ver se ela ia tamb√©m ‚Äî e deu certo. Em outro dia, chamei-a no final do expediente para irmos s√≥ n√≥s dois ao "podr√£o", ela aceitou e conversamos bastante, eu tentei ajuda-la com conselhos sobre um novo momento que passava por n√£o saber lidar a falta do que fazer, j√° que estava de f√©rias da faculdade, gostei de poder conversar sobre e comemos muito l√°, e eu amei sua companhia.</p><p>Com o tempo, as coisas come√ßaram a ficar mais claras. Ela certamente n√£o pensava em mim e eu tamb√©m n√£o pensava conscientemente nela como algo a mais, mesmo porque t√≠nhamos nossas vidas fora do trabalho. Ela ficava com outros e com outras (nada s√©rio). Em mais algum tempo, me senti atra√≠do pela figura que Maria Eduarda passou a ser para mim. Atrav√©s do conhecimento sobre ela, comecei a talvez sentir algo a mais, um sentimento n√£o t√£o claro, cheio de confus√£o, no entanto, com a certeza absoluta de que aquilo me fazia muito bem.</p><p>Sim, eu poderia chegar, falar e resolver logo tudo para o "sim" ou para o "n√£o", mas havia outras quest√µes envolvidas. A maior delas era que Maria era minha vendedora. A outra √© que ela era uma boa pessoa e, na √©poca, eu n√£o procurava boas pessoas, porque n√£o queria me relacionar seriamente nem t√£o cedo. E se eu chegasse nela s√≥ para t√™-la por um momento, eu a magoaria. Tinha a op√ß√£o de receber o "n√£o" tamb√©m, e, de uma forma ou de outra, ficaria um clima p√©ssimo no trabalho. Por isso n√£o avancei.</p><p>Houve momentos em que pude perceber o sentimento, mesmo que de forma rasa. Por exemplo, evitei falar sobre meu caso com uma ficante, recusei amizade com poss√≠veis ficantes dela e n√£o aceitei ficar com uma pessoa pr√≥xima a ela tamb√©m, tudo para que nada me atrapalhasse em linhas futuras.</p><p>E foi assim que olhei para dentro de mim e percebi que, indiretamente, estava criando caminhos para um poss√≠vel futuro com aquela vendedora. Estava, ao longo do tempo, construindo pontes para chegar at√© ela, e isso me assustou um pouco: saber que tinha algo ali que, inclusive, estava sendo maquinado por mim sem que eu nem tomasse consci√™ncia disso.</p>`,
            cap2: `<p>Todas as vezes que eu tinha um tempo com a Maria, buscava conversar bastante com ela sobre sua vida, seus gostos, costumes, tudo. E, sem perceber, fui admirando-a; ela me puxava cada vez mais pra perto, mesmo sem se dar conta disso. Aos poucos, meu olhar foi mudando, meu cuidado, minhas mensagens de final de m√™s parabenizando por metas atingidas j√° n√£o eram s√≥ profissionais.</p><p>Me dediquei a conhec√™-la melhor no lado pessoal e fiquei impressionado com tudo que ela fazia em seu dia a dia e ainda conseguia ser uma √≥tima profissional, sempre fazendo tudo com muita excel√™ncia. Ela fazia CrossFit, faculdade de Fisioterapia, cursos de massagem, ingl√™s, tirava fotos e estava na igreja quase todos os dias. E n√£o parava por a√≠: Maria ainda fazia a√ß√µes beneficentes e sonhava em ajudar cada vez mais as pessoas.</p><p>Eu pensava: como pode? Al√©m de tudo que faz, consegue trabalhar tanto, ser t√£o simp√°tica, ela tinha um sorriso lindo, olhos cativantes, voz doce. Perfeita em cada tra√ßo que pude ver, temente a Deus e mais uma montanha de outros bons adjetivos (sobre os quais falarei depois). E quando parei para reparar nisso, j√° estava fascinado por ela, meus olhos sem querer, come√ßaram a busc√°-la timidamente. Foi estranho, eu n√£o esperava, tampouco queria gostar de algu√©m, as vezes eu achava que era s√≥ bobagem da minha mente, mas n√£o era, foi algo que come√ßou l√° atr√°s, sem minha permiss√£o, algo inconsciente, que veio r√°pido o suficiente para logo tomar minha frente.</p>`,
            cap3: `<p>Em algumas conversas, ela pediu para ir trabalhar comigo no outro PDV (ponto de venda) em que eu ficava mais tempo. Estava extremamente carinhosa comigo, sua m√£e tinha at√© me mandado um lanche, em alguns momentos, deu-me alguns abra√ßos, e da√≠ reforcei meu sentimento de estar me sentindo atra√≠do. Aceitei coloc√°-la no quiosque e, a partir disso, comecei o processo de aproxima√ß√£o.</p><p>Ela j√° estava no quiosque comigo,acabou pedindo para trocar seu dia de folga por causa da faculdade, coincidentemente era o dia da minha folga tamb√©m, o hor√°rio o mesmo tamb√©m. Come√ßamos a conversar muito mais. Algumas vezes, nossos olhos se encontravam de forma diferente de como costumava ser. Ela foi chegando cada vez mais perto de mim, brincando, sorrindo, √†s vezes at√© sem maldade, mas isso aflorou uma atra√ß√£o sem precedentes por ela.</p><p>Fiquei com medo a partir da√≠, mas n√£o parei. Fiz de tudo para chegar mais perto, me ofereci para lev√°-la todos os dias de moto. Para isso, comprei um capacete novo, uma bag pequena para pilotar mais confort√°vel com ela. Comprei perfume de acordo com a escolha dela, comprei algumas coisas para ficar mais apresent√°vel no dia a dia e at√© t√™nis para treinar CrossFit com ela.</p>`,
            cap4: `<p>Tivemos algumas conversas primordiais para o desenrolar da hist√≥ria. Uma vez, no posto de combust√≠vel, perguntei sobre o ficante dela e se ela ficava com mais algu√©m. Ela disse que n√£o, que n√£o tinha paci√™ncia para ficar com muitas pessoas, nem tempo para isso, e que tamb√©m n√£o pensava em namorar.</p><p>Entendi isso como um fora e decidi me afastar. Depois de um tempo, voltamos a tocar no mesmo assunto e ela retificou o que havia dito antes, dizendo que "dependia". Dessa forma, achei que eu poderia continuar tentando me aproximar mais e conquist√°-la aos poucos, tomando-a para mim. Eu, automaticamente, n√£o quis mais ficar com a garota com quem eu havia ficado e recusei encontros por aplicativo. Mesmo nada estando certo ‚Äî na verdade, bem longe disso ‚Äî, eu decidi focar nela.</p><p>Ainda estava tudo meio confuso, nada falado, e as trocas de olhares se tornaram cada vez mais comuns. Ela ficava extremamante pr√≥xima de mim no quiosque (o que gerou alguns coment√°rios), um encostava no outro meio que sem querer no PDV, fic√°vamos muito perto, sa√≠amos muito juntos, pra tomar caf√©, um chocolate ou um ‚Äúfeedback‚Äù, nossos colegas de trabalho, achavam que est√°vamos ficando, (antes fosse verdade) o que gerou uma persegui√ß√£o incans√°vel da parte de algumas funcion√°rias em especial contra ela.</p><p>Um dia, tive a coragem de falar um pouco mais. Falei para Maria que gostava dela, mais do que o normal, mais do que deveria. Perguntei se entendia, e ela disse que sim. Perguntei se era rec√≠proco e ela tamb√©m disse que sim. A partir da√≠, comecei a me imaginar muito com ela, a tramar palavras, posturas, atitudes, e sonhava quase todas as noites conosco. Chegamos at√© a marcar de assistir a um filme em minha casa, como amigos.</p><p>Diante de tudo que vinha acontecendo, do carinho m√∫tuo, de alguns resqu√≠cios de reciprocidade e de mais de dois anos tentando traz√™-la para mais perto, criei coragem para me declarar, ser direto. Ent√£o, quando ela me chamou para ir tomar um chocolate, fui mais direto do que imaginaria. N√£o era para ser tanto, mas ela ficou pedindo para que eu falasse, para que eu me expressasse.</p><p>Soltei tudo que estava entalado na garganta. Falei que eu gostava muito dela, que na verdade eu era louco por ela, que estava fissurado, fascinado, obcecado. Que eu pensava nela todos os dias e em todas as noites a encontrava nos meus sonhos. Que sentia vontade dela, desejava a todo momento estar com ela. Eu j√° havia beijado a boca dela dezenas de vezes em meus pensamentos e nos meus sonhos.</p><p>Dito isso, as coisas n√£o aconteceram da forma como eu esperava. Ela, apesar de dizer que tamb√©m me queria, deixou not√°vel que estava dividida e disse que pensava muito no futuro, que n√£o sabia o que poderia acontecer se fic√°ssemos e que n√£o queria ficar s√≥ por ficar, que queria algo a mais, algo s√©rio para o momento. Mas que "super ficaria" comigo se n√£o estivesse nesse momento e que partilhava das mesmas vontades e desejos por mim.</p><p>Eu respondi que queria tudo com ela, o que ela permitisse: seja s√≥ ficar, um rolo, algo mais s√©rio, um namoro, um casamento, qualquer coisa. Eu s√≥ queria estar com ela. Ficou um clima meio estranho. Ela agradeceu por eu ter me expressado e, em seguida, desmarcou o filme que √≠amos assistir na minha casa, dizendo que agora ia pensar sobre o assunto. Fiquei triste com isso, parecia que eu n√£o tinha tomado a melhor decis√£o, mas entendi.</p><p>Pois bem, ela pensou bastante sobre o filme e, tr√™s dias depois, perguntei sobre a resposta. Ela disse que n√£o iria por n√£o confiar nela mesma de estar sozinha comigo e por medo de tudo que poderia acontecer depois que ela cedesse ao momento. Perguntei se teria algo que eu pudesse fazer para ela mudar sua decis√£o. Ela disse que talvez e que n√£o sabia. Eu entendi e fiquei realmente mal nesse dia.</p><p>Era final de expediente e eu s√≥ queria ir embora. Fui at√© a sa√≠da para respirar um pouco (mais de uma vez), me achei um tremendo idiota por insistir nisso. Estava claro nos olhos, nas palavras e nas atitudes dela que ela tamb√©m me queria, mas estava com medo de algo. Quando fui embora, corri muito com a moto, fiquei muito triste durante o trajeto, com muita raiva de mim e com d√≥ ao mesmo tempo, um sentimento nem um pouco agrad√°vel.</p><p>No dia seguinte em que nos vimos no trabalho, ela jogou uma indireta, dizendo que eu n√£o falava mais com ela. Eu falei para ela parar de bobeira, agi normalmente durante o dia e come√ßamos a flertar de novo. Perguntei se ela queria que eu parasse e ela disse que n√£o.</p><p>Ent√£o, assim se deu: n√£o consegui resistir mais uma vez. Os olhos dela me ganhavam, quando chegava perto da sua pele eu me arrepiava. √Äs vezes nos toc√°vamos e me dava uma vontade surreal de t√™-la para mim, algo inexplic√°vel e sem prescedentes.</p>`,
